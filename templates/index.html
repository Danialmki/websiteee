<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="cssPaydan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">

        <div class="PayDon">

            <div class="title">
                <h1 class="text">PayDon</h1>
            </div>


            <div class="username">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Email or Username" required>
            </div>
            

            <div class="password">
                <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Your Password" required>                
            </div>


            <div class="submit">
                <button type="submit">Next</button>
            </div>


            <div class="or">
                <div class="empty">
                </div>
                <p>or</p>
                <div class="empty">
                </div> 
            </div>


            <div class="signup">
                <a class="signup" href="http://127.0.0.1:5000">
                <button type="submit">Sing Up</button>
            </a>
            </div>


        </div>



        <div class="lang">
            
            <button class="languages">American</button>
            <button class="languages">Italian</button>
            <button class="languages">Germany</button>
            <div class="dropdown">
                <img src="icons8-usa-48.png" alt="lang">
                
                <div class="dropdown-content">
                    <img src="icons8-germany-48.png" alt="lang">
                    <img src="icons8-italy-48.png" alt="lang">
                    <img src="icons8-iran-48.png" alt="lang">

                </div>
        </div>

        </div>
    </div>
    
</body>
